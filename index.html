<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculadora de Subredes</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    >
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4">Calculadora de Subredes</h1>

    <form id="formSubredes" class="row g-3 bg-white p-4 rounded shadow-sm">
    <div class="col-md-4">
        <label for="ip" class="form-label">Dirección IP</label>
        <input type="text" class="form-control" id="ip" required>
    </div>

    <div class="col-md-4">
        <label for="bits" class="form-label">Bits de Prefijo</label>
        <input type="number" class="form-control" id="bits" required min="0" max="32" value="24">
    </div>

    <div class="col-md-4">
        <label for="noSubredes" class="form-label">Número de Subredes</label>
        <input type="number" class="form-control" id="noSubredes" required min="1" value="3">
    </div>

    <div class="col-12">
        <label class="form-label">Subredes</label>
        <div id="contenedorCampos" class="row g-2"></div>
    </div>

    <div class="col-12 text-end">
        <button type="button" id="boton" class="btn btn-primary">Calcular</button>
    </div>
    </form>

    <div id="tablaDeSubredes" class="mt-5"></div>
</div>

<script src="f.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
